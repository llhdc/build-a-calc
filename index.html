<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <fieldset id="container">
      <form name="calculator" action="index.html" method="post">
      <!-- Button row 1 - Access display button using dot notation on form. Set value for clear button to reset to clear display. -->
          <button class="row-1" type="button" name="button" value="reset" onclick="calculator.screen.value = ' ' ">C</button>
      <!-- Display -->
          <input id="screen" type="text" name="screen" readonly>
          <br>
      <!-- row 2  - last button in each row in operator class for color styling. Set onclick value to concatenate and reassign screen value, whether operator, decimal or number to result-->
          <button class="row-2" type="button" value="7" onclick="calculator.screen.value += '7'">7</button>
          <button class="row-2" type="button" value="8" onclick="calculator.screen.value += '8'">8</button>
          <button class="row-2" type="button" value="9" onclick="calculator.screen.value += '9'">9</button>
          <button class="row-2 operator" type="button" value="/" onclick="calculator.screen.value += ' / '">/</button>
          <br>
      <!-- row 3 -->
          <button class="row-3" type="button" value="4" onclick="calculator.screen.value += '4'">4</button>
          <button class="row-3" type="button" value="5" onclick="calculator.screen.value += '5'">5</button>
          <button class="row-3" type="button" value="6" onclick="calculator.screen.value += '6'">6</button>
          <button class="row-3 operator" type="button" value="x" onclick="calculator.screen.value += ' * '">x</button>
          <br>
      <!-- row 4 -->
          <button class="row-4" type="button" value="1" onclick="calculator.screen.value += '1'">1</button>
          <button class="row-4" type="button" value="2" onclick="calculator.screen.value += '2'">2</button>
          <button class="row-4" type="button" value="3" onclick="calculator.screen.value += '3'">3</button>
          <button class="row-4 operator" type="button" value="-" onclick="calculator.screen.value += ' - '">-</button>
          <br>
      <!-- row 5  -->
          <button class="row-5" type="button" value="0" onclick="calculator.screen.value += '0'">0</button>
          <button class="row-5" type="button" value="." onclick="calculator.screen.value += '.'">.</button>
      <!-- using eval method, evaluate what's stored on screen -->
          <input id="result" class="row-5" type="button" value="=" onclick="calculator.screen.value = eval(calculator.screen.value)">
          <button class="row-5 operator" type="button" value="+" onclick="calculator.screen.value += ' + '">+</button>
      </form>
    </fieldset>
  </body>
</html>
