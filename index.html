<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <fieldset id="container">
      <form name="calculator" action="index.html" method="post">
      <!-- Button row 1 -->
          <button class="row-1" type="button" name="button" value="reset" onclick="calculator.display.value = ' ' "> C</button>
      <!-- Display -->
          <input id="display" type="text" name="display" readonly>
          <br>
      <!-- row 2  - last button in each row in column class for color styling -->
          <button class="row-2" type="button" value="7" onclick="calculator.display.value += '7'">7</button>
          <button class="row-2" type="button" value="8" onclick="calculator.display.value += '8'">8</button>
          <button class="row-2" type="button" value="9" onclick="calculator.display.value += '9'">9</button>
          <button class="row-2" type="button" value="/" onclick="calculator.display.value += ' / '">/</button>
          <br>
      <!-- row 3 -->
          <button class="row-3" type="button" value="4" onclick="calculator.display.value += '4'">4</button>
          <button class="row-3" type="button" value="5" onclick="calculator.display.value += '5'">5</button>
          <button class="row-3" type="button" value="6" onclick="calculator.display.value += '6'">6</button>
          <button class="row-3" type="button" value="x" onclick="calculator.display.value += ' * '">x</button>
          <br>
      <!-- row 4 -->
          <button class="row-4" type="button" value="1" onclick="calculator.display.value += '1'">1</button>
          <button class="row-4" type="button" value="2" onclick="calculator.display.value += '2'">2</button>
          <button class="row-4" type="button" value="3" onclick="calculator.display.value += '3'">3</button>
          <button class="row-4" type="button" value="-" onclick="calculator.display.value += ' - '">-</button>
          <br>
      <!-- row 5 -->
          <button class="row-5" type="button" value="0" onclick="calculator.display.value += '0'">0</button>
          <button class="row-5" type="button" value="." onclick="calculator.display.value += '.'">.</button>
          <input class="row-5" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
          <button class="row-5" type="button" value="+" onclick="calculator.display.value += ' + '">+</button>
      </form>
    </fieldset>
  </body>
</html>
